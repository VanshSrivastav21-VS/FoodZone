{% extends "layout/base.html" %}
{% load static %}

{% block body %}
<!-- menu.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <!-- Add any CSS styling or links to external stylesheets here -->
    <style>
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .menu-card {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        .menu-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body style="background-color: bisque;">
    <div class="menu-container">
        {% for item in menu_items %}
            <div class="menu-card">
                <img src="{{ items.image.url }}" alt="{{ item.name }}">
                <h2>{{ item.name }}</h2>
                <p>Price: {{ item.price }}</p>
                <p>{{ item.description }}</p>
            </div>
        {% endfor %}
    </div>
    <!-- Add any additional content or styling here -->
</body>
</html>

{% endblock body %}
