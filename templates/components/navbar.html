{% load static %}


{% block css %}
<style>
  .navbar {
    background-color: bisque;
  }

  .navbar ul li {
    padding: 0 15px;
    font-size: 18px;
    font-weight: bold;
  }
</style>
{% endblock css %}


{% block body %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Your Restaurant</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
  <!-- Navigation Bar with Restaurant Logo Icon -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/tastybitelogo.png' %}" width="55" height="50" class="d-inline-block align-top" alt=""
        loading="lazy">
      <b>TastyBiteHub</b>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'index' %}" aria-current="page">Home<span
              class="visually-hidden">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'order' %}">Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'menu' %}">Menu</a>
        </li>
        
        {% if user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">Dropdown</a>
          <div class="dropdown-menu" aria-labelledby="dropdownId">
            <a class="dropdown-item" href="#"></a>
            <a class="dropdown-item" href="{% url 'account_login' %}">Logout</a>
          </div>
        </li>
        {% else %}
        <li class="nav-item bg-primary">
          <a href="{% url 'account_login' %}" class="nav-link ">Login</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'account_signup' %}" class="nav-link">Sing up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <!-- Bootstrap JS and jQuery (Make sure to include Popper.js before Bootstrap.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

{% endblock body %}
