{% extends "layout/base.html" %}
{% load static %}

{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
</head>
<style>
    .container {
        overflow: hidden;
        max-width: 390px;
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
        margin-top: 5rem;
    }
</style>

<body style="background-color: bisque;">
    <div class="container">
        <h1 style="text-align: center;">Place Order</h1>
        <form method="post">
            {% csrf_token %}
            <label for="menu_item">Menu Item:</label>
            <select id="menu_item" name="menu_item_id">
                {% for item in menu_items %}
                <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1"><br>
            <label for="customer_name">Your Name:</label>
            <input type="text" id="customer_name" name="customer_name"><br>
            <label for="customer_email">Your Email:</label>
            <input type="email" id="customer_email" name="customer_email"><br>
            <label for="customer_phone">Your Phone:</label>
            <input type="text" id="customer_phone" name="customer_phone"><br>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>

</html>
{% endblock body %}
